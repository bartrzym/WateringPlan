<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'add-nozzle')}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Nozzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="../css/shards.min.css">-->
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">New Nozzle</h2>
    <div class="row">
        <div class="col-md-6">

            <form action="#" th:action="@{/nozzle/addnozzle}" th:object="${nozzle}" method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="range" class="col-form-label">range</label>
                        <input type="number" step="0.1" th:field="*{range}" class="form-control" id="range"
                               placeholder="range">
                        <span th:if="${#fields.hasErrors('range')}" th:errors="*{range}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="waterExpenditure" class="col-form-label">waterExpenditure</label>
                        <input type="number" step="0.1" th:field="*{waterExpenditure}" class="form-control"
                               id="waterExpenditure" placeholder="waterExpenditure">
                        <span th:if="${#fields.hasErrors('waterExpenditure')}" th:errors="*{waterExpenditure}"
                              class="text-danger"></span>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="Type" class="col-form-label">Type</label>
                        <!--         TODO: 2020-02-13 Repair NozzleType list              -->
                        <select th:field="*{type}" class="form-control" id="Type">
                            <!--/*@thymesVar id="nozzleType" type="com.bartrzym.wateringplan.enums.model.NozzleType"*/-->
                            <option th:each="type : ${nozzleType}"
                                    th:value="${type}"
                                    th:utext="${type}">/>
                            </option>
                        </select>

                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Add Nozzle">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
